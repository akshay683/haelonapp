<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt App</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }

        /* Image Banner Styling */
        .banner {
            width: 100%;
            max-width: 500px;
            height: 150px; /* Set height for banner */
            background-image: url('https://i-cf65.ch-static.com/content/dam/cf-consumer-healthcare/nutrition-eno/en_IN/eno-products/product-details/desktop/ENO_banner_2_mobile_721x1128-v2.jpg?auto=format'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Container for prompt box and output */
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .form-group button {
            padding: 10px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Output styling */
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            color: #333;
            min-height: 50px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .banner {
                font-size: 1.2em;
                height: 300px; /* Adjust banner height for smaller screens */
            }

            .form-group input[type="text"] {
                font-size: 0.9em;
            }

            .output {
                font-size: 0.9em;
            }
        }
    </style>
</head>
